#워크플로우 이름 CI로 설정
name: CICD
#워크플로우가 시잘될 조건 지정
# main 브랜치에 push 될 때 워크플로우 실행
on:
 push:
  branches: [main]

jobs:
 build:
  runs-on: ubuntu-latest
  steps: 
   - uses: actions/checkout@v3
   - uses: actions/setup-java@v3
     with:
      distribution: 'corretto'
      java-version: '17'

   - name: Grant execute permisson for gradlew
     run: chmod +x gradlew #chmod +x 명령어를 통해 gradlew에 실행 권한을 부여

   - name: Build with Gradle
     run: ./gradlew clean build
#여기까지 빌드
   - name: Get current time #현재 시간 가져오기
     uses: josStorer/get-current-time@v2.0.2
     id: current-time
     with: 
      format: YYYY-MM-DDTHH-mm-ss
      utcOffset: "+09:00"

   - name: Set artifact
     run: echo "artifact=$(ls .build/libs)" >> $GITHUB_ENV

   - name: Beanstalk Deploy
     uses: enaregilsson/beanstalk-deploy@v20
     with:
      aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID}}
      aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
      application_name: Springboot-developer
      environment_name: Springboot-developer-env
      version_label: github-action-${{steps.current-time.outputs.formattedTime}}
      region: ap-northeast-2
      deployment_package: ./build/libs${{env.artifact}}